<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{%block title%}{%endblock%}</title>
    {%block javascript%}
        <script type="application/x-javascript" src="/medios/js/jquery.js"></script>
        <script type="application/x-javascript" src="http://www.google.com/jsapi"></script>
        <script type="application/x-javascript" src="/medios/js/tiny_mce/tiny_mce.js"></script>
        <script type="application/x-javascript" src="/medios/js/core.js"></script>
        <script type="application/x-javascript" src="/medios/js/jquery.tinymce.js"></script>
    {%endblock%}
    {%block css%}
        <link rel="stylesheet" type="text/css" href="/medios/css/blueprint/screen.css" />
        <link rel="stylesheet" type="text/css" href="/medios/css/how2.css" />
    {%endblock css%}
</head>

<body>
    
    <div id="center" class="container prepend-1 append-1 prepend-top append-bottom">
        
        <div id="header" class="column span-5 first pull-1">
            {%block header%}{%endblock%}
        </div>
        
        <div id="searcher" class="column span-10 last push-1">
            {%block searcher%}{%endblock%}
        </div>
        
        <div id="users" class="column span-24 prepend-1 append-1 pull-1">
            {%block users%}{%endblock%}
        </div>
        
        <div id="content" class="column span-24 prepend-1 append-1 pull-1">
            {%block content%}{%endblock%}
        </div>
        
        <div id="footer" class="column span-24 prepend-1 append-1 pull-1 prepend-top">
            {%block footer%}{%endblock%}
        </div>
        
    </div>
    
</body>
</html>
